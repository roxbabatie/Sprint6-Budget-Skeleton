<!DOCTYPE html>
<html>
<head>
    <title>Budget App - Add Expense</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container container-main" ng-controller="ExpenseCtrl">
    <div class="page-header">
        <h1>Spend</h1>
    </div>
    <form class="form-horizontal" ng-submit="add()">
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Date &amp; Time</label>
            <div class="col-sm-6 input-group date">
                <input type="text" class="form-control" id="date" placeholder="Date &amp; Time" ng-model="addTransaction.date">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-4 control-label">Amount</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="amount" placeholder="Amount" ng-model="addTransaction.amount">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="description" placeholder="Description" ng-model="addTransaction.description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">&nbsp;</label>
            <div class="col-sm-6">
                <a href="/" class="btn btn-default">Cancel</a>
                <button class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Budget App</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

<body>
<div class="container container-main" ng-controller="BalanceCtrl">
    <div class="page-header">
        <h1>{{ balance | currency:'' }}<small>RON</small</h1>
    </div>
    <div class="align-center">
        <div class="btn-group" role="group">
            <a href="" class="btn btn-primary">Balance</a>
            <a href="" class="btn btn-default">Income</a>
            <a href="" class="btn btn-default">Spendings</a>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <tbody>
                <tr ng-repeat="item in transactions" ng-class="item.amount > 0 ? 'green' : 'red'">
                    <td>{{item.date | date:"MM @ h:mma"}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.amount}}</td>
                    <td width="40">
                        <button type="button" ng-click = "deleteTransaction(item.id)" class="btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
            </tr>
